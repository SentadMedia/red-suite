language: node_js

node_js:
  - stable

services:
  - docker

cache:
  directories:
    - node_modules

env:
  global:
    secure: ''

jobs:
  include:
    - stage: 'Tests'
      name: 'Unit Tests'
      env:
        - CI=true
      script:
        - yarn
        - yarn test
    - script: yarn test --coverage
      name: 'Coverage Report'
      after_script:
        - cat coverage/lcov.info | coveralls
